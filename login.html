<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://www.shutterstock.com/image-illustration/share-your-story-on-speech-260nw-2305933615.jpg" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="#about">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="login-section">
            <div class="login-container">
                <h2>Login</h2>
                <form id="login-form">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter your username" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password" required>

                    <div class="actions">
                        <a href="#" id="forgot-password">Forgot Password?</a>
                        <button type="button" id="google-login">Login with Google</button>
                    </div>

                    <button type="submit">Login</button>
                    <button type="button" id="sign-out" class="hidden">Sign Out</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Story Sharing Website. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
