<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://www.shutterstock.com/image-illustration/share-your-story-on-speech-260nw-2305933615.jpg" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact-section">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Your Email" required>

                <label for="message">Message:</label>
                <textarea id="message" placeholder="Your Message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
        <button id="back-button">Back to Home</button>
    </main>

    <footer>
        <p>&copy; 2024 My Story Sharing Website. All rights reserved.</p>
    </footer>

    <script src="contact.js"></script>
</body>
</html>
